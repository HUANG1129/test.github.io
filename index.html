<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入字体 -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Sacramento" rel="stylesheet">
    <title>圆满</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Sacramento';
            background-image: url('./img/ym-bg.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-color: rgb(255, 230, 208);
        }
        .container{
            width: 100%;
            height: 100vh;
        }
        .container h1{
            text-align: center;
            margin-bottom: 160px;
            padding-top: 40px;
            font-weight: bold;
            position: relative;
        }   
        .row{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            grid-gap: 20px;
        } 
        .content{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px 30px;
            height: 50px;
            border-radius: 10px;
            transition: 0.4s;
        }
        .row a{
            text-decoration: none;
        }
        .content:hover{
            scale:0.97;
            box-shadow: none;
            background: pink;
        }   
    </style>
</head>
<body>
    <div class="'container">
        <h1>
            💌Yuan Man💌
        </h1>
        <div class="row">
            <a href="A.html" style="text-decoration: none;">
                <div class="content">
                    <h4>🏓混双时间轴</h4>
                </div>
            </a>
            <a href="B.html" style="text-decoration: none;">
                <div class="content">
                    <h4>🐟王曼昱战绩</h4>
                </div>
            </a>
            <a href="C.html" style="text-decoration: none;">
                <div class="content">
                    <h4>🐰林高远战绩</h4>
                </div>
            </a>
            <a href="D.html" style="text-decoration: none;">
                <div class="content">
                    <h4>💬片片留言板</h4>
                </div>
            </a>            
        </div>
    </div>
</body>
</html>
